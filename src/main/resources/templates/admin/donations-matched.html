<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>매칭된 기부 관리 | RE-WEAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bd: #e5e7eb;
            --txt: #111827;
            --sub: #6b7280;
            --ok: #065f46;
            --warn: #b91c1c;
            --bg: #f7f7fb;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            background: var(--bg);
            color: var(--txt);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        }
        .wrap {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 16px;
        }
        .card {
            background: #fff;
            border: 1px solid var(--bd);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin: 0 0 24px;
        }
        .donation-list {
            display: grid;
            gap: 16px;
        }
        .donation-item {
            border: 1px solid var(--bd);
            border-radius: 12px;
            padding: 16px;
            background: #fff;
        }
        .donation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .donation-title {
            font-weight: 600;
            font-size: 16px;
        }
        .donation-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            font-size: 14px;
            color: var(--sub);
            margin-bottom: 12px;
        }
        .donation-info div {
            display: flex;
            gap: 8px;
        }
        .donation-info strong {
            color: var(--txt);
        }
        .donation-actions {
            display: flex;
            gap: 8px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-primary {
            background: var(--ok);
            color: #fff;
        }
        .btn-primary:hover {
            background: #047857;
        }
        .btn-secondary {
            background: var(--bd);
            color: var(--txt);
        }
        .btn-secondary:hover {
            background: #d1d5db;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--sub);
        }
    </style>
</head>
<body>
<div class="wrap">
    <div th:replace="~{fragments/nav :: mainNav}"></div>

    <div class="card">
        <h1>매칭된 기부 관리</h1>

        <div style="margin-bottom: 20px;">
            <a th:href="@{/admin/deliveries}" class="btn btn-secondary">배송 목록</a>
        </div>

        <div th:if="${donations == null || donations.isEmpty()}" class="empty-state">
            <p>매칭된 기부가 없습니다.</p>
        </div>

        <div th:if="${donations != null && !donations.isEmpty()}" class="donation-list">
            <div th:each="donation : ${donations}" class="donation-item">
                <div class="donation-header">
                    <div class="donation-title">
                        <span th:text="${donation.clothType.name()}">옷의 종류</span>
                        <span th:if="${donation.organ != null}" th:text="' - ' + ${donation.organ.orgName}"> - 기관명</span>
                    </div>
                </div>

                <div class="donation-info">
                    <div>
                        <strong>기부자:</strong>
                        <span th:text="${donation.isAnonymous ? '익명' : donation.donor.name}"></span>
                    </div>
                    <div>
                        <strong>배송 방법:</strong>
                        <span th:text="${donation.deliveryMethod == T(com.rewear.common.enums.DeliveryMethod).DIRECT_DELIVERY ? '직접 배송' : '택배 배송'}"></span>
                    </div>
                    <div>
                        <strong>신청일:</strong>
                        <span th:text="${#temporals.format(donation.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                    </div>
                </div>

                <div class="donation-actions">
                    <a th:if="${donation.delivery == null}" 
                       th:href="@{/admin/deliveries/create/{id}(id=${donation.id})}" 
                       class="btn btn-primary">배송 정보 등록</a>
                    <a th:if="${donation.delivery != null}" 
                       th:href="@{/admin/deliveries/{id}(id=${donation.delivery.id})}" 
                       class="btn btn-secondary">배송 정보 보기</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

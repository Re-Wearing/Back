<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기부 물품 상세 | RE-WEAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bd: #e5e7eb;
            --txt: #111827;
            --sub: #6b7280;
            --ok: #065f46;
            --warn: #b91c1c;
            --bg: #f7f7fb;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            background: var(--bg);
            color: var(--txt);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        }
        .wrap {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 16px;
        }
        .card {
            background: #fff;
            border: 1px solid var(--bd);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin: 0 0 24px;
        }
        .donation-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid var(--bd);
        }
        .info-section {
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--bd);
        }
        .info-section:last-child {
            border-bottom: none;
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--ok);
        }
        .info-grid {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }
        .info-label {
            font-weight: 600;
            color: var(--sub);
        }
        .info-value {
            color: var(--txt);
        }
        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: background 0.2s;
        }
        .btn-primary {
            background: var(--ok);
            color: #fff;
        }
        .btn-primary:hover {
            background: #047857;
        }
        .btn-secondary {
            background: var(--bd);
            color: var(--txt);
        }
        .btn-secondary:hover {
            background: #d1d5db;
        }
        .match-form {
            margin-top: 24px;
            padding: 20px;
            background: var(--bg);
            border-radius: 8px;
        }
        .match-form p {
            margin-bottom: 16px;
            color: var(--sub);
        }
    </style>
</head>
<body>
<div class="wrap">
    <div th:replace="~{fragments/nav :: mainNav}"></div>

    <div class="card">
        <h1>기부 물품 상세</h1>

        <div th:if="${donation.imagePath != null}">
            <img th:src="@{'/uploads/' + ${donation.imagePath}}" 
                 alt="기부 이미지" 
                 class="donation-image"/>
        </div>
        <div th:unless="${donation.imagePath != null}" 
             style="width: 100%; max-width: 500px; height: 300px; background: var(--bd); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: var(--sub); margin-bottom: 24px;">
            이미지 없음
        </div>

        <div class="info-section">
            <div class="section-title">기본 정보</div>
            <div class="info-grid">
                <div class="info-label">옷의 종류:</div>
                <div class="info-value" th:text="${donation.clothType.name()}"></div>
            </div>
            <div class="info-grid">
                <div class="info-label">기부 방법:</div>
                <div class="info-value" th:text="${donation.donationMethod == T(com.rewear.common.enums.DonationMethod).DIRECT_MATCH ? '직접 매칭' : '간접 매칭'}"></div>
            </div>
            <div class="info-grid">
                <div class="info-label">배송 방법:</div>
                <div class="info-value" th:text="${donation.deliveryMethod == T(com.rewear.common.enums.DeliveryMethod).DIRECT_DELIVERY ? '직접 배송' : '택배 배송'}"></div>
            </div>
            <div class="info-grid">
                <div class="info-label">익명 여부:</div>
                <div class="info-value" th:text="${donation.isAnonymous ? '익명' : '비익명'}"></div>
            </div>
            <div class="info-grid">
                <div class="info-label">상태:</div>
                <div class="info-value" th:text="${donation.status.name()}"></div>
            </div>
            <div class="info-grid">
                <div class="info-label">신청일:</div>
                <div class="info-value" th:text="${#temporals.format(donation.createdAt, 'yyyy-MM-dd HH:mm')}"></div>
            </div>
        </div>

        <div th:if="${donation.organ != null}" class="info-section">
            <div class="section-title">현재 매칭 정보</div>
            <div class="info-grid">
                <div class="info-label">매칭된 기관:</div>
                <div class="info-value" th:text="${donation.organ.orgName}"></div>
            </div>
            <div th:if="${alreadyMatched}" class="info-grid">
                <div class="info-label">상태:</div>
                <div class="info-value" style="color: var(--ok); font-weight: 600;">이미 선택하신 기부입니다.</div>
            </div>
        </div>

        <div class="match-form">
            <p th:if="${!alreadyMatched}">이 기부 물품을 선택하시겠습니까? 선택하시면 매칭이 완료됩니다.</p>
            <p th:if="${alreadyMatched}" style="color: var(--ok);">이미 선택하신 기부입니다.</p>
            <form th:action="@{/organ/donations/{id}/match(id=${donation.id})}" method="post">
                <div class="btn-group">
                    <button th:if="${!alreadyMatched}" type="submit" class="btn btn-primary">기부 선택하기</button>
                    <button th:if="${alreadyMatched}" type="submit" class="btn btn-primary" disabled>이미 선택됨</button>
                    <a th:href="@{/organ/donations}" class="btn btn-secondary">목록으로</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

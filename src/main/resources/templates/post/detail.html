<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">게시물 상세 | RE-WEAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bd: #e5e7eb;
            --txt: #111827;
            --sub: #6b7280;
            --ok: #065f46;
            --bg: #f7f7fb;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            background: var(--bg);
            color: var(--txt);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        }
        .wrap {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 16px;
        }
        .card {
            background: #fff;
            border: 1px solid var(--bd);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .post-header {
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--bd);
        }
        .post-title {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 12px;
        }
        .post-meta {
            display: flex;
            gap: 16px;
            font-size: 14px;
            color: var(--sub);
        }
        .post-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            background: #dbeafe;
            color: #1e40af;
            margin-bottom: 12px;
            display: inline-block;
        }
        .post-badge.review {
            background: #d1fae5;
            color: #065f46;
        }
        .post-content {
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 24px;
            white-space: pre-wrap;
        }
        .post-image {
            margin-bottom: 24px;
        }
        .post-image img {
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid var(--bd);
        }
        .post-info {
            background: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        .post-info div {
            margin: 8px 0;
            font-size: 14px;
        }
        .post-info strong {
            color: var(--txt);
            margin-right: 8px;
        }
        .actions {
            margin-top: 24px;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        .btn {
            padding: 10px 16px;
            border: 1px solid var(--bd);
            border-radius: 10px;
            background: #fff;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: #065f46;
            color: #fff;
            border-color: #065f46;
        }
        .btn-danger {
            background: #dc2626;
            color: #fff;
            border-color: #dc2626;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div th:replace="~{fragments/nav :: mainNav}"></div>

    <div class="card">
        <div class="post-header">
                <span class="post-badge"
                      th:classappend="${post.postType == T(com.rewear.common.enums.PostType).DONATION_REVIEW ? 'review' : ''}"
                      th:text="${post.postType == T(com.rewear.common.enums.PostType).DONATION_REVIEW ? '기부 후기' : '요청 게시물'}">
                    타입
                </span>
            <h1 class="post-title" th:text="${post.title}">제목</h1>
            <div class="post-meta">
                <span th:text="${post.author.name}">작성자</span>
                <span th:if="${post.organ != null}" th:text="${post.organ.orgName}">기관명</span>
                <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span>
                <span>조회수: <span th:text="${post.viewCount}">0</span></span>
            </div>
        </div>

        <div th:if="${post.imagePath != null}" class="post-image">
            <img th:src="@{'/uploads/' + ${post.imagePath}}" alt="게시물 이미지"/>
        </div>

        <div th:if="${post.postType == T(com.rewear.common.enums.PostType).ORGAN_REQUEST && (post.clothType != null || post.quantity != null)}"
             class="post-info">
            <div th:if="${post.clothType != null}">
                <strong>옷의 종류:</strong>
                <span th:text="${post.clothType.name()}"></span>
            </div>
            <div th:if="${post.quantity != null}">
                <strong>수량:</strong>
                <span th:text="${post.quantity} + '개'"></span>
            </div>
        </div>

        <div class="post-content" th:text="${post.content}">내용</div>

        <div class="actions" th:if="${#authentication.principal.username == post.author.username}">
            <a th:href="@{'/posts/' + ${post.id} + '/edit'}" class="btn btn-primary">수정</a>
            <form th:action="@{'/posts/' + ${post.id} + '/delete'}" method="post" style="display:inline;">
                <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
            </form>
        </div>

        <div class="actions">
            <a th:href="${post.postType == T(com.rewear.common.enums.PostType).DONATION_REVIEW ? '/posts/reviews' : '/posts/requests'}"
               class="btn">목록으로</a>
        </div>
    </div>
</div>
</body>
</html>

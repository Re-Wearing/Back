<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="${postType == T(com.rewear.common.enums.PostType).DONATION_REVIEW ? '기부 후기 작성' : '기관 요청 작성'}">게시물 작성 | RE-WEAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf?.token}"/>
    <meta name="_csrf_header" th:content="${_csrf?.headerName}"/>
    <style>
        :root {
            --bd: #e5e7eb;
            --txt: #111827;
            --sub: #6b7280;
            --ok: #065f46;
            --warn: #b91c1c;
            --bg: #f7f7fb;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            background: var(--bg);
            color: var(--txt);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        }
        .wrap {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 16px;
        }
        .card {
            background: #fff;
            border: 1px solid var(--bd);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin: 0 0 24px;
        }
        .row {
            margin: 16px 0;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        label .required {
            color: var(--warn);
        }
        .muted {
            color: var(--sub);
            font-size: 12px;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--bd);
            border-radius: 10px;
            font-size: 14px;
            background: #fff;
        }
        textarea {
            min-height: 200px;
            resize: vertical;
        }
        .file-preview {
            margin-top: 8px;
        }
        .file-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            border: 1px solid var(--bd);
        }
        .actions {
            margin-top: 24px;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        .btn {
            padding: 10px 16px;
            border: 1px solid var(--bd);
            border-radius: 10px;
            background: #fff;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: #065f46;
            color: #fff;
            border-color: #065f46;
        }
        .btn-primary:hover {
            background: #047857;
        }
        .help {
            display: block;
            margin-top: 6px;
            font-size: 12px;
            color: var(--sub);
            min-height: 16px;
        }
        .help.warn {
            color: var(--warn);
        }
    </style>
</head>
<body>
<div class="wrap">
    <div th:replace="~{fragments/nav :: mainNav}"></div>

    <div class="card">
        <h1 th:text="${postType == T(com.rewear.common.enums.PostType).DONATION_REVIEW ? '기부 후기 작성' : '기관 요청 작성'}">게시물 작성</h1>

        <form th:action="@{/posts}" th:object="${form}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{postType}"/>
            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- 제목 -->
            <div class="row">
                <label>제목 <span class="required">*</span> 필수</label>
                <input type="text" th:field="*{title}" required maxlength="200" placeholder="제목을 입력하세요"/>
                <small class="help warn" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
            </div>

            <!-- 내용 -->
            <div class="row">
                <label>내용 <span class="required">*</span> 필수</label>
                <textarea th:field="*{content}" required placeholder="내용을 입력하세요"></textarea>
                <small class="help warn" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></small>
            </div>

            <!-- 기관 요청인 경우 옷의 종류와 수량 -->
            <div th:if="${postType == T(com.rewear.common.enums.PostType).ORGAN_REQUEST}" class="row">
                <label>옷의 종류</label>
                <select th:field="*{clothType}">
                    <option value="">선택해주세요</option>
                    <option value="TOP">상의</option>
                    <option value="BOTTOM">하의</option>
                    <option value="OUTERWEAR">아우터</option>
                    <option value="SHOES">신발</option>
                    <option value="ACCESSORY">액세서리</option>
                    <option value="UNDERWEAR">속옷</option>
                    <option value="ETC">기타</option>
                </select>
            </div>

            <div th:if="${postType == T(com.rewear.common.enums.PostType).ORGAN_REQUEST}" class="row">
                <label>수량</label>
                <input type="number" th:field="*{quantity}" min="1" placeholder="수량을 입력하세요"/>
            </div>

            <!-- 사진 첨부 -->
            <div class="row">
                <label>사진 첨부 <span class="muted">(선택 사항)</span></label>
                <input type="file" name="image" accept="image/*" id="imageInput"/>
                <div class="file-preview" id="imagePreview"></div>
            </div>

            <div class="actions">
                <a th:href="${postType == T(com.rewear.common.enums.PostType).DONATION_REVIEW ? '/posts/reviews' : '/posts/requests'}" class="btn">취소</a>
                <button type="submit" class="btn btn-primary">작성하기</button>
            </div>
        </form>
    </div>
</div>

<script>
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');

    imageInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.innerHTML = '<img src="' + e.target.result + '" alt="미리보기"/>';
            };
            reader.readAsDataURL(file);
        } else {
            imagePreview.innerHTML = '';
        }
    });
</script>
</body>
</html>
